# topics params
num_car: 3 # num of cars
path_name: /path
car0_odom_name: /car0/odom
car1_odom_name: /car1/odom
car2_odom_name: /car2/odom
car3_odom_name: /car3/odom
expect_formation_name: /expect_formation
gridmap_name: /gridmap

# mode params
is_obstacle: false
show_img: true
save_img: true # default save dir: home/tra_output
select_pose: true

# global params
